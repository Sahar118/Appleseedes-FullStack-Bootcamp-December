<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Pokemon(pokemonName, pokemonType,
        pokemonAttackList){
        this.name = pokemonName;
        this.type = pokemonType;
        this.attackList = pokemonAttackList;
        }


        Pokemon.prototype.callPokemon = function(){
            console.log(`I Choose you, ${this.name}`); 
        }

        Pokemon.prototype.attack = function(listAtt){
            console.log(`${this.name} used ${this.attackList[listAtt]}`); 
        }

        // 1
        pokemon1 = new Pokemon('Bulbasaur', 'grass', ['hide', 'fire'])
        pokemon2 = new Pokemon('Charmander', 'fire', ['burn', 'kick'])
        pokemon3 = new Pokemon('Squirtle', 'water', ['kick', 'slide'])
        
        
        console.log(pokemon1)
        console.log(pokemon2)
        console.log(pokemon3)


        // 2
        pokemon1.callPokemon()
        pokemon2.callPokemon()
        pokemon3.callPokemon()
        // 3
        pokemon1.attack(1)
        pokemon2.attack(1)
        pokemon3.attack(1)


    </script>
</body>
</html>
