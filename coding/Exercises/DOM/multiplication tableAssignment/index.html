<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>multiplication tablet</title>

</head>
<body>
    <table id="myTable">


    </table>

    <script>
        const table = document.getElementById('myTable');
        let output = "";
        for(let i=1; i<=10; i++){
            output+="<tr>";
            for(let j=1; j<=20; j++){
                if(i==1 && j==1)
                    output+="<th>&times;</th>";
                    else { 
                if(i==1 || j==1)
                output+="<th>"+i*j+"</th>";
                    else
                        output+="<td>"+i*j+"</td>";
                    }
            }
            output+="</tr>"
        }
table.innerHTML= output;
    </script>
</body>
</html>
