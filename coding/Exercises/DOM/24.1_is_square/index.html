<body>
    <script>

    
function Square(a, b, c, d){
    this.a = a;
    this.b = b;
    this.c = c;
    this.d = d; 
}   

Square.prototype.isSquare = function(){
    return this.a - this.b == this.c - this.d &&
    this.c - this.a == this.d - this.b;
    ;
}
newSquare = new Square(5, 7, 9, 12);
console.log(newSquare.isSquare())

    </script>
</body>
</html>
