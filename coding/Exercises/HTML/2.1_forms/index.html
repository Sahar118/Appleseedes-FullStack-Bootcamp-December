<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h5><em>Create an Account</em></h5>
    <div>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter an email">
    </div>
    <br>
    <div>
        <label for="password">Password: </label><br>
        <input type="password" id="password" name="password" placeholder="Enter a password">
    </div>
    <br>
    <div>
        <label for="age">Age</label><br>
        <input type="number" name="age" id="age" placeholder="Select Age">
    </div>
    <br>
    <div>
        <label for="message">Tell us about yourself:</label><br>
        <textarea type="message" id="message" name="message" cols="50" rows="8"></textarea>
    </div>
    <br>
    <div>
        <!-- <label for="membership">I agree to the <a href=""</label> <br> -->
        <input type="checkbox" id="membership" name="membership" value="agree">I agree to the <a
            href="https://termify.io/terms-of-service-generator?msclkid=623b4f654a441f1dc6fd2cccda0dad01&utm_source=bing&utm_medium=cpc&utm_campaign=Termify&utm_term=how%20to%20terms%20of%20service&utm_content=Terms%20of%20Service"
            target="_blank">terms of service</a>
    </div>
    <br>
    <div>
        <button type="submit">Sign up</button>
    </div>
</body>

</html>
