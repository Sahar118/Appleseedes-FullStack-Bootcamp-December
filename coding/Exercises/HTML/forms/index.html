<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input</title>
</head>

<body>
    <form action="process.php">
        <div>
            <label for="name">Name </label><br>
            <input type="name" id="name" name="name">
        </div>
        <br>
        <div>
            <label for="email">Email </label><br>
            <input type="email" id="email" name="email" placeholder="Enter an email">
        </div>
        <br>
        <div>
            <label for="message">Message</label><br>
            <textarea type="message" id="message" name="message" cols="50" rows="8"></textarea>
        </div>
        <br>
        <div>
            <label for="sex">gender</label> <br>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female" selected>Female</option>
                <option value="other">other</option>
            </select>
        </div>
        <br>
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>
        <br>
        <div>
            <label for="birthdate">Birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate" cols="8" rows="8">
        </div>
        <br>
        <div>
            <label for="membership">Membership</label> <br>
            <input type="radio" id="membership" name="membership" value="simple">Simple
            <input type="radio" id="membership" name="membership" value="standard" checked>Standard
            <input type="radio" id="membership" name="membership" value="super">Super
        </div>
        <br>
        <div>
            <label for="membership">I LIKE</label> <br>
            <input type="checkbox" id="membership" name="membership" value="bike">Bike
        </div>
        <br>
        <input type="submit" value="submit">
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <!-- למחוק -->
    </form>
</body>

</html>
